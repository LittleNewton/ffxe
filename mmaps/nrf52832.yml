# nRF52832 Platform Description

# Memory Map
# see product spec Section 8.3 Figure 5
# note: unicorn access permissions are { read=1, write=2, exec=4 }

mmap:
    ### CODE [0x00000000, 0x1FFFFFFF]
    flash: 
        address : 0x0
        size    : 0x80000
        perms   : 0b101
    codeRAM: 
        address : 0x800000
        size    : 0x10000
        perms   : 0b101
    FICR: 
        address : 0x10000000
        size    : 0x1000
        perms   : 0b001
    UICR: 
        address : 0x10001000
        size    : 0x1000
        perms   : 0b001

    ### SRAM [0x20000000, 0x3FFFFFFF]
    dataRAM: 
        address : 0x20000000
        size    : 0x10000
        perms   : 0b011

    ### EXTERNAL RAM [0x60000000, 0x9FFFFFFF]

    ### EXTERNAL DEVICE [0xA0000000, 0xDFFFFFFF]

    ### SYSTEM [0xE0100000, 0xFFFFFFFF]
    system: 
        address : 0xF0000000
        size    : 0x10000
        perms   : 0b011

# Memory Mapped IO
# these are placeholder values
# the engine will not use them if mmio_map args are provided on init
mmio:
    ### PERIPHERAL [0x40000000, 0x5FFFFFFF]
    apbPeri: 
        address : 0x40000000
        size    : 0x27000
        perms   : 0b011
    ahbPeri: 
        address : 0x50000000
        size    : 0x1000
        perms   : 0b011

    ### PRIVATE PERIPHERAL - INTERNAL [0xE0000000, 0xE003FFFF]
    ITM: 
        address : 0xE0000000
        size    : 0x1000
        perms   : 0b011
    DWT: 
        address : 0xE0001000
        size    : 0x1000
        perms   : 0b011
    FPB: 
        address : 0xE0002000
        size    : 0x1000
        perms   : 0b011
    SCS: 
        address : 0xE000E000
        size    : 0x1000
        perms   : 0b011

    ### PRIVATE PERIPHERAL - EXTERNAL [0xE0040000, 0xE00FFFFF]
    TPIU: 
        address : 0xE0040000
        size    : 0x1000
        perms   : 0b011
    ETM: 
        address : 0xE0041000
        size    : 0x1000
        perms   : 0b011
    romtable: 
        address : 0xE00F0000
        size    : 0x10000
        perms   : 0b011
